<!DOCTYPE html>
<html>
<head>
<th:block th:include="fragments/general.html :: headerfiles"></th:block>
<title>Playgrounds</title>
</head>
<body>
	<div th:replace="fragments/general.html :: headernav"></div>
	<div class="container">
		<input type="hidden" id="longitude" th:value="${playground.longitude}">
		<input type="hidden" id="latitude" th:value="${playground.latitude}">
		<div class="row">
			<h3 class="my-auto" th:text="${playground.name}"></h3>
			<span class="ml-auto">
				<a th:href="@{/playground/edit/{id}(id=${playground.id})}"
					class="btn btn-primary my-2">Edit</a>
			</span>
		</div>
		<div class="row">
			<p th:text="${playground.description}"></p>
		</div>
		<!-- Equipment-Carousel -->
		<div
			<div
				th:replace="fragments/equipment-carousel :: equipment-carousel(editMode=false)"></div>
		<!-- 	Map 	 -->
		<div class="row">
			<div id="map" class="map"></div>
		</div>
	</div>
	<div th:replace="fragments/general.html :: footerfiles"></div>
	<script type="text/javascript" th:src="@{/js/map.js}"></script>
	<script th:inline="javascript">
		//set mode to viewOne 
		pm.setMode(PlaygroundMap.MODES.viewOne);
		pm.centerOnMarker();
	</script>
</body>
</html>
